<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanghae Shopping Cart</title>
    <!-- Note: Tailwind CDN is for development only. For production, use PostCSS or Tailwind CLI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: [
                '-apple-system',
                'BlinkMacSystemFont',
                'Helvetica Neue',
                'Arial',
                'sans-serif',
              ],
            },
            letterSpacing: {
              'extra-wide': '0.3em',
              'super-wide': '0.25em',
            },
            fontSize: { '2xs': '0.625rem' },
            maxHeight: { 800: '800px' },
            backgroundImage: {
              'gradient-black': 'linear-gradient(135deg, #000 0%, #333 100%)',
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-50 text-black antialiased overflow-hidden h-screen text-sm"
  >
    <div
      id="app"
      class="max-w-screen-xl h-screen max-h-800 mx-auto p-8 flex flex-col"
    >
      <!-- Content will be dynamically generated here -->
    </div>
    <script type="module" src="/src/advanced/main.tsx"></script>
    <script type="text/javascript">
      // GitHub Pages SPA routing fix
      // https://github.com/rafgraph/spa-github-pages
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </body>
</html>
